<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <title>KNOT; KNOT's Not Only Terminal</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
            * {
                font-family: 'Nanum Gothic', sans-serif;
            }
            .navbar {
                min-height: 5vh;
            }
            body {
                height: 100vh;
            }
            #footer {
                background-color: #90CFD4;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 10vh;
            }
            #web_console {
                margin-top: 5vh;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 1vh;
            }
            #ssh_info {
                text-align: right;
                margin-bottom: 20px;
            }
            #terminal {
                text-align: center;
                margin-bottom: 1vh;
            }
            #terminal textarea {
                resize: none;
                background-color: #3B393C;
                color: white;
            }
            #buttons {
                display: flex;
                align-items: center;
            }
            .input-form {
                background: #fff;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
                -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
                box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
                padding-left: 0.5vw;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KNOT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_home()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_console()" data-bs-toggle="modal" data-bs-target="#ssh_info">Console</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_reference()">Reference</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_about()">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="home">

    </div>
    <div id="web_console">
        <div id="ssh_info" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="true" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">SSH 로그인</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="background: white">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>
                                    <label>Host: <input id="host" class="input-form" style="width: 15vw" type="text"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Port: <input id="port" class="input-form" style="width: 15vw" type="text"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Username: <input id="username" class="input-form" style="width: 15vw" type="text"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Password: <input id="password" class="input-form" style="width: 15vw" type="password"></label>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button id="connect" style="width: 15vw" class="btn btn-dark" data-bs-dismiss="modal">Connect</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="terminal">
            <h1><b>Terminal</b></h1>
            <label for="console"></label><textarea id="console" readonly class="shadow-lg" style="width: 50vw; height: 50vh;"></textarea><br>
            <label for="command"></label><input id="command" class="input-form shadow-lg" type="text" style="width: 45vw; height: 4vh" onkeydown="handleKeyPress(event)">
            <button id="send" class="btn btn-light shadow-lg" style="height: 4vh; width: 5vw;">Send</button>
        </div>

        <div id="buttons">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td class="btn-group">
                            <button type="button" id="ls" class="btn btn-light">작업 디렉터리 파일 조회</button>
                            <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"><span class="visually-hidden">dropdown</span></button>
                            <ul class="dropdown-menu">
                                <li><a id="lsp" class="dropdown-item" href="#">부모 디렉터리 파일 조회</a></li>
                                <li><a id="lsr" class="dropdown-item" href="#">루트 디렉터리 파일 조회</a></li>
                                <li><a id="lsa" class="dropdown-item" href="#">자세한 작업 디렉터리 파일 조회</a></li>
                            </ul>
                        </td>
                        <td class="btn-group">
                            <button type="button" id="cd" class="btn btn-light">작업 디렉터리 이동</button>
                            <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"><span class="visually-hidden">dropdown</span></button>
                            <ul class="dropdown-menu">
                                <li><a id="cdr" class="dropdown-item" href="#">루트 디렉터리 이동</a></li>
                                <li><a id="cdh" class="dropdown-item" href="#">홈 디렉터리 이동</a></li>
                                <li><a id="cdp" class="dropdown-item" href="#">부모 디렉터리 이동</a></li>
                            </ul>
                        </td>
                        <td class="btn-group">
                            <button type="button" id="mv" class="btn btn-light">파일 이름 바꾸기</button>
                            <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"><span class="visually-hidden">dropdown</span></button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="mvf" href="#">파일 이동시키기</a></li>
                                <li><a class="dropdown-item" id="mva" href="#">파일 여러개 이동시키기</a></li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            const socket = io.connect('http://localhost:3000');


            function handleKeyPress(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    const command = document.getElementById('command').value;

                    socket.emit('ssh-command', command);

                    document.getElementById('command').value = '';
                }
            }


            document.getElementById('connect').onclick = () => {
                const host = document.getElementById('host').value;
                const port = document.getElementById('port').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                socket.emit('ssh-connect', { host, port, username, password });
            };

            document.getElementById('send').onclick = () => {
                const command = document.getElementById('command').value;

                socket.emit('ssh-command', command);
                document.getElementById('command').value = '';
            };

            document.getElementById('ls').onclick = () => {
                socket.emit('ssh-command', "ls");
            }

            document.getElementById('lsp').onclick = () => {
                socket.emit('ssh-command', "ls ../");
            }

            document.getElementById('lsr').onclick = () => {
                socket.emit('ssh-command', "ls /");
            }

            document.getElementById('lsa').onclick = () => {
                socket.emit('ssh-command', "ls -al");
            }

            document.getElementById('cd').onclick = () => {
                document.getElementById('command').value = 'cd [이동할 디렉터리로 수정]';
            }

            document.getElementById('cdr').onclick = () => {
                socket.emit('ssh-command', "cd /");
            }

            document.getElementById('cdh').onclick = () => {
                socket.emit('ssh-command', "cd");
            }

            document.getElementById('cdp').onclick = () => {
                socket.emit('ssh-command', "cd ..");
            }

            document.getElementById('mv').onclick = () => {
                document.getElementById('command').value = 'mv [원본 파일 이름] [바꿀 파일 이름]';
            }

            document.getElementById('mvf').onclick = () => {
                document.getElementById('command').value = 'mv [파일 이름] [디렉터리 이름]';
            }

            document.getElementById('mva').onclick = () => {
                document.getElementById('command').value = 'mv [파일 이름] [파일 이름] [디렉터리 이름]';
            }


            socket.on('ssh-ready', () => {
                document.getElementById('console').value += 'SSH Connection Ready\n';
            });

            socket.on('ssh-data', (data) => {
                document.getElementById('console').value += data;
                document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
            });

            socket.on('ssh-error', (error) => {
                document.getElementById('console').value += 'Error: ' + error + '\n';
            });

            socket.on('ssh-end', () => {
                document.getElementById('console').value += 'SSH Connection Closed\n';
            });
        </script>
    </div>
    <div id="reference" style="margin-top:5vh">
        <h1>
            이곳은 SSH 환경에서 구동 가능한 리눅스 명령어들을 표시해주는 레퍼런스입니다.
        </h1>
        <table class="table table-bordered">
            <thead>
                <tr>

                </tr>
            </thead>
        </table>
    </div>
    <div id="about">

    </div>
    <div id="footer">
        Team Nice Penguin
    </div>

    <script>
        let home = document.getElementById("home");
        let console = document.getElementById("web_console");
        let reference = document.getElementById("reference");
        let about = document.getElementById("about");
        function show_home() {
            home.style.display = "flex";
            console.style.display = "none";
            reference.style.display = "none";
            about.style.display = "none";
        }

        function show_console() {
            home.style.display = "none";
            console.style.display = "flex";
            reference.style.display = "none";
            about.style.display = "none";
        }

        function show_reference() {
            home.style.display = "none";
            console.style.display = "none";
            reference.style.display = "flex";
            about.style.display = "none";
        }

        function show_about() {
            home.style.display = "none";
            console.style.display = "none";
            reference.style.display = "none";
            about.style.display = "flex";
        }
    </script>
    <script>
        show_home();
    </script>
    </body>
</html>
