<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <title>KNOT; KNOT's Not Only Terminal</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
            * {
                font-family: 'Nanum Gothic', sans-serif;
            }
            .navbar {
                min-height: 50px;
            }
            #footer {
                background-color: #5AC3D9;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 10vh;
            }
            #web_console {
                height: 100vh;
                align-items: center;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KNOT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_home()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_console()">Console</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_reference()">Reference</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="show_about()">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="home">

    </div>
    <div id="web_console">
        <label>Host: <input id="host" type="text"></label><br>
        <label>Port: <input id="port" type="text"></label><br>
        <label>Username: <input id="username" type="text"></label><br>
        <label>Password: <input id="password" type="password"></label><br>
        <button id="connect">Connect</button>

        <h2>Command</h2>
        <label for="console"></label><textarea id="console" readonly style="width: 500px; height: 300px;"></textarea><br>
        <label for="command"></label><input id="command" type="text" style="width: 500px;">
        <button id="send">Send</button>

        <script>
            const socket = io.connect('http://localhost:3000');

            document.getElementById('connect').onclick = () => {
                const host = document.getElementById('host').value;
                const port = document.getElementById('port').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                socket.emit('ssh-connect', { host, port, username, password });
            };

            document.getElementById('send').onclick = () => {
                const command = document.getElementById('command').value;

                socket.emit('ssh-command', command);
                document.getElementById('command').value = '';
            };

            socket.on('ssh-ready', () => {
                document.getElementById('console').value += 'SSH Connection Ready\n';
            });

            socket.on('ssh-data', (data) => {
                document.getElementById('console').value += data;
            });

            socket.on('ssh-error', (error) => {
                document.getElementById('console').value += 'Error: ' + error + '\n';
            });

            socket.on('ssh-end', () => {
                document.getElementById('console').value += 'SSH Connection Closed\n';
            });
        </script>
    </div>
    <div id="reference">

    </div>
    <div id="about">

    </div>
    <div id="footer">
        Team Nice Penguin
    </div>

    <script>
        let home = document.getElementById("home");
        let console = document.getElementById("web_console");
        let reference = document.getElementById("reference");
        let about = document.getElementById("about");
        function show_home() {
            home.style.display = "flex";
            console.style.display = "none";
            reference.style.display = "none";
            about.style.display = "none";
        }

        function show_console() {
            home.style.display = "none";
            console.style.display = "block";
            reference.style.display = "none";
            about.style.display = "none";
        }

        function show_reference() {
            home.style.display = "none";
            console.style.display = "none";
            reference.style.display = "flex";
            about.style.display = "none";
        }

        function show_about() {
            home.style.display = "none";
            console.style.display = "none";
            reference.style.display = "none";
            about.style.display = "flex";
        }
    </script>
    <script>
        show_home();
    </script>
    </body>
</html>
