<!DOCTYPE html>
<html>
  <head>
    <title>SSH Web Console</title>
    <style>
      #console {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
        background-color: #000;
        color: #fff;
        white-space: pre;
        overflow: scroll;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('data', function (data) {
        document.getElementById('console').innerHTML += data.replace(/[\n\r]/g, '<br>');
      });
      function send() {
        socket.emit('data', document.getElementById('input').value);
        document.getElementById('input').value = '';
      }
    </script>
  </head>
  <body>
    <pre id="console"></pre>
    <input id="input" type="text" onkeydown="if(event.keyCode===13) send();" autofocus>
  </body>
</html>
